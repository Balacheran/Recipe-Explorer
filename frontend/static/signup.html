<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://c.webfontfree.com/c.js?f=Dilemma" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <img class="logo" src="https://cdn.pixabay.com/photo/2022/08/06/21/54/hamburger-7369457_640.png" alt="Food Recipe Logo">
                <div class="title">Food Recipe</div>
            </div>
            <div class="form-content">
                <div class="form-title">Sign up</div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input" placeholder="example@mail.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="input">
                </div>
            </div>
            <div class="form-actions">
                <button class="btn">Sign up</button>
            </div>
            <div class="footer">
                <span>Already have an account?</span>
                <a href="#">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
